version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8001:8000"
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=scrapi_db
      - PLAYWRIGHT_BROWSERS_PATH=/pw-browsers
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
      # Mount browsers from host if needed, or let them be in container
      # - pw-browsers:/pw-browsers

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_BACKEND_URL=
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
